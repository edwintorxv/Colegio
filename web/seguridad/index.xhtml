<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/index.css"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/fonts/fontello.css"/>
    </h:head>
    <h:body>
        <div class="contenedorIndex">
            <div style="background: rgba(033,033,033,0.7); height: 100%; width: 100%;">
                <div class="contenedorLogin card">
                    <h:form>
                        <div class="col-md-12 form-group">
                            <h1 style="color: #FFF;">Inicio de sesión</h1>
                            <div class="col-md-12 text-center" style="font-size: 18px;">
                                <h:messages id="msj-global" 
                                            showSummary="true" 
                                            showDetail="true" 
                                            style="color: red; list-style: none;" />
                            </div>
                            <div class="form-group col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i 
                                            class="icon icon-user" title="Usuario"></i></span>
                                    <h:inputText id="nombreUsuario" class="form-control"
                                                 a:placeholder="Usuario"/>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i 
                                            class="icon-key" title="Usuario"></i></span>
                                    <h:inputSecret id="claveUsuario" class="form-control"
                                                   a:placeholder="Contraseña"/>
                                </div>
                            </div>
                            <div class="col-md-12 form-group">
                                <h:commandButton class="btn btn-block btn-success"
                                                 value="Iniciar sesión"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
